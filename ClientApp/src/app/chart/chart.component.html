<h1 align="center">Dust measurement data from sensor:{{id}}</h1>
<br>
<div>
  <canvas id="canvas">{{ chart }}</canvas>
</div>
<br>
<div align="center">
  <label>Id: </label>
  <select class='selectedId' [(ngModel)]='selectedId' (ngModelChange)='onIdSelected()'>
      <option *ngFor='let idOption of idRange' [value]="idOption">{{idOption}}</option>
  </select>
</div>
