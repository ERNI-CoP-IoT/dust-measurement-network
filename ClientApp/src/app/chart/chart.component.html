<h1 align="center">Dust measurement data from sensor:{{selectedId}}</h1>
<br>
<div>
  <canvas id="canvas"></canvas>
</div>
<br>
<div align="center">
  <label>Sensor Id: </label>
  <select [(ngModel)]='selectedId' (ngModelChange)='onIdSelected()'>
      <option *ngFor='let i of availableIds' [value]="i">{{i}}</option>
  </select>
</div>
