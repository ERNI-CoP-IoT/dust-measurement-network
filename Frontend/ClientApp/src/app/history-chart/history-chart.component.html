<div>
  <canvas id="chartcanvas"></canvas>
  <div class="row">
    <div class="col-xs-5 offset-1">
      <label><strong>From:</strong></label>
      <input [(ngModel)]="dateFromStr" (ngModelChange)="dateRangeChanged()" type="date" class="form-control">
    </div>
    <div class="col-xs-5">
      <label><strong>To:</strong></label>
      <input [(ngModel)]="dateToStr" (ngModelChange)="dateRangeChanged()" type="date" class="form-control">
    </div>
  </div>
</div>
